<!DOCTYPE html>
<html>
    <head>
        <title>City game by [Charan Reddy Chilipireddy]</title>
    </head>
 
<body>

<h2>City game by [Charan Reddy Chilipireddy]</h2>

<form id="cityForm">
    <label for="secretCity">Where in the world: </label>
    <input type="password" id="secretCity" value="San Diego" disabled>
    <br>
    <label for="guessCity">Guess the city: </label>
    <input type="text" id="guessCity">
    <br>
    <button type="button" onclick="checkCity()">Check the guess</button>
</form>


<div id="result"></div>

<script>
    let oops = 0;
    let found = 0;

    function checkCity() {
        // Get values from the input elements
        const secretCity = document.getElementById("secretCity").value;
        const guessCity = document.getElementById("guessCity").value;

        // Compare the values
        if (secretCity === guessCity) {
            found++;
            alert("GotCha");
        } else {
            oops++;
            alert("Awe");
        }

        // Update the result display
        document.getElementById("result").innerHTML = `Found: ${found} | Oops: ${oops}`;
    }
</script>
<!-- Guess form or other content at the top -->
<form>
    <!-- your form elements here -->
  </form>
  
  <!-- Other content can go here -->
  <p>Some additional content above the image.</p>
  
  <!-- Now the image container is placed below the above content -->
  <div>
    <img id="petImage" src="images/cheetah.jpg" width="150" height="150" onclick="updatePic()" alt="Pet Image">
  </div>

  <script>
    let usePic = 1;
    function updatePic() {
      const img = document.getElementById("petImage");
      switch (usePic) {
        case 1:
          img.src = "images/impala.jpg";
          usePic = 2;
          break;
        case 2:
          img.src = "images/labrador.jpg";
          usePic = 3;
          break;
        case 3:
          img.src = "images/cheetah.jpg";
          usePic = 1;
          break;
        default:
          usePic = 1;
      }
    }
  </script>

</body>
</html>
